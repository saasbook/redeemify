language: ruby
rvm:
- 2.3.0
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- bundle exec rake db:create:all
- bundle exec rake db:migrate
- bundle exec rake db:test:prepare
deploy:
  provider: heroku
  on: staging
  app:
    staging: redeemify-staging
  run: rake db:migrate
  api_key:
    secure: 
