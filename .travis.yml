language: ruby
rvm:
- 2.3.1
sudo: required
services:
- postgresql
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- gpg --passphrase "$KEY" --output config/application.yml --decrypt config/application.yml.asc
- psql -c 'create database redeemify_test;' -U postgres
- gem install bundler
- gem install rake
- bundle exec rake db:create:all
- bundle exec rake db:migrate
deploy:
  provider: heroku
  app:
    master: redeemify-staging
  run: rake db:migrate
  api_key:
    secure: 
